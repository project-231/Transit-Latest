<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Page</title>
    <link rel="stylesheet" href="staff_login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet"> <!-- Import Montserrat font -->
    <style>
      .bottom, .login-box{
        height: 70vh;
      }
    </style>
</head>
<body>
    <div class="top">
        <div class="transit-text">Transit Tracker</div>
        <img src="./Images/half right.png" alt="bus img" class="busimg1">
        <!-- <img src="./Images/half left.png" alt="bus img" class="busimg2" align="right"> -->
    </div>
    <div class="bottom">
        <div class="login-box">
          <div class="contents">
            <label class="logSign" for="username">Log in</label>
            <input type="text" id="username" placeholder="username">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <div class="butt">  
              <button class="btn btn-primary" id="login-button">Login</button>
              <button class="btn btn-primary" id="signup-button" class="signup-btn">Sign Up</button> <!-- Sign Up button -->
            </div>
          </div>
        </div>
    </div>
    <script src="staff_login.js" type="module"></script>
</body>
</html>
