<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Search App</title>
  <link rel="stylesheet" href="user_main.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="clock"></div>
  <h2>Please enter the End Station points.</h2>
  <p>Then select the bus which you want to track.. </p>
  <div class="top">
    <div class="toFromBoxes">
      <input class="endpt" type="text" id="fromInput" placeholder="From">
      <img src="./Images/Group 2.png" alt="" class="dotLeft">
      <img class="busImg" src="./Images/bus logo_blue.png" alt="">
      <img src="./Images/Group 1.png" alt="" class="dotRight">
      <input class="endpt" type="text" id="toInput" placeholder="To">
    </div>
    <button id="searchBtn">Get Bus</button>
    <div id="busResults" class="busTable"></div>
  </div>
  <script src="user_main.js"></script>
</body>
</html>
