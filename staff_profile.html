<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Page</title>
    <link rel="stylesheet" href="staff_profile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet"> <!-- Import Montserrat font -->
</head>
<body>
  <div class="main-container">
    <div class="left">
        <div class="img-section">
          <img src="./Images/pfp.png" alt="profile picture" class="pfp">
        </div>
        <div class="Username">
          <input class="name-info" type="text" id="username" readonly>
        </div>
        <div class="left-info">
          <label for="service_id">Service ID: </label>
          <input class="l-info" type="text" id="service_id" readonly>
        </div>
        <div class="left-info">
          <label for="phone_number">Phone No.: </label>
          <input class="l-info" type="number" id="phone_number" readonly>
        </div>
        <button class="btn" id="signOut">Sign-out</button>
    </div>
    <div class="right">
      <h1 class="profileHeading">Profile</h1>
      <div class="contents">
        <div class="status">
          <ul>
            <li>
              <div class="details">
                <label for="email">Email: </label>
                <input type="email" id="email" readonly>
              </div>
            </li>
            <li>
              <div class="details">
                <label for="license_number">License No.: </label>
                <input type="text" id="license_number" readonly>
              </div>
            </li>
            <li>
              <div class="details">
                <label for="depo">Depo: </label>
                <input type="text" id="depo" readonly>
              </div>
            </li>
            <li>
              <div class="details">
                <label for="routescheduleid_staff">Bus_id: </label>
                <input type="text" id="bus_id" readonly>
            </div>
            </li>
            <li>
              <div class="details">
                <label for="from">from: </label>
                <input type="text" id="from" readonly>
              </div>
            </li>
            <li>
              <div class="details">
                <label for="to">To: </label>
                <input type="text" id="to" readonly>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="staff_profile.js" type="module"></script>
  <script type="text/javascript">
        // Retrieve data from local storage
        const routescheduleid_staff = localStorage.getItem('routescheduleid_staff');
        const from = localStorage.getItem('from');
        const to = localStorage.getItem('to');

        // Display data in input boxes
        document.getElementById('bus_id').value = routescheduleid_staff;
        document.getElementById('from').value = from;
        document.getElementById('to').value = to;
    </script>
</body>
</html>
